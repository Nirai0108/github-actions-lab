#This is a basic workflow to help you get started with Actions
name: CI
run-name: ${{ github.actor }} is testing out Github Actions
#Controls when the workflow runs
on:
#Triggers the workflow on push or pull request events but only for  the "main" branch
  push:
      branches: [ "main" ]
  pull_request:
      branches: [ "main" ]
#Allows you to run this workflows manually from the Actions tab
  workflow_dispatch:
#A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
# This workflow contains a single job called "build"
    build:
#The type of runner that job will run on
        runs-on: ubuntu-latest
      #Steps represent a sequence of task that will be executed as part of the job
        steps:
        - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
        - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        - run: echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        - name: Check out repository code
          uses: actions/checkout@v4
        - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
        - run: echo "The workflow now ready to test your code on the runner."
        - name: List files in the repository
          run:
            ls ${{ github.workspace }}
        - run: echo "This job's status is ${{ job.status }}."
