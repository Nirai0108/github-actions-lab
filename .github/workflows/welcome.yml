name: Post Welcome Comment
on:
  pull_request:
     types: [opened]
permissions:
  pull-requests: write
jobs:
  build:
     name: Post Welcome Comment
     runs-on: ubuntu-latest
     steps:
       - run: gh pr comment $PR_URL --body "Welcome to the repository!"
         env: 
           GH_TOKEN: ${{ secrets.GITHHUB_TOKEN }}
           PR_URL: ${{ github.event.pull_request.html_url }}
